<div class="background-img">
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()"> <!--Uso o formGroup pois ele quem vai pegar as informacoes digitadas no input e-mail e password-->
  <img src="../../../assets/images/logo_loop_preto.png" class="logo-login">
  <mat-form-field class="login-full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. test@example.com">
    <i matPrefix class="mdi mdi-email-outline"></i>
    <mat-error [formGroup]="loginForm" control="email" controlName="email">
      Please enter a <strong>valid e-mail address</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="login-full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password">
    <i matPrefix class="mdi mdi-key-outline"></i>
    <mat-error [formGroup]="loginForm" control="password" controlName="password">
      Enter your <strong>password</strong>
    </mat-error>
  </mat-form-field>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <section>
    <div class="">
<!--O botão tem que ser do tipo "submit" para enviar as informações para a API-->
      <button type="submit" class="button-login">Login</button>
    </div>
  </section>
</form>
</div>
